site_name: Laplacians.jl

site_description: Graph analysis inspired by graph Laplacians and the needs of researchers at YINS

theme: mkdocs

repo_url: https://github.com/danspielman/Laplacians.jl

pages:
- About: 'about.md'
- User Guide:
    - Installation: 'Installation.md'
    - Using Julia: 'Julia.md'
    - Examples: 'Examples.md'
    - Low Stretch Spanning Trees: 'LSST.md'
    - Sparse matrices as graphs: 'CSCgraph.md'
    - Solvers: 'solvers.md'
- Developing:
    - Devleoping Laplacians: 'Developing.md'
- API:
    - Whole API: 'API/wholeAPI.md'
    - graphGenerators: 'API/graphGeneratorsAPI.md'
    - IO: 'API/IOAPI.md'
    - graphOps: 'API/graphOpsAPI.md'
    - graphAlgs: 'API/graphAlgsAPI.md'
    - graphUtils: 'API/graphUtilsAPI.md'
    - pcg: 'API/pcgAPI.md'
    - solvers: 'API/solversAPI.md'
    - cutHeuristics: 'API/cutHeuristicsAPI.md'
    - localClustering: 'API/localClusteringAPI.md'
    - Conjugate Gradient: 'API/pcgAPI.md'
    - AKPW: 'API/akpwAPI.md'

docs_dir: 'docs'

site_favicon: lambda2.ico


markdown_extensions:
  - extra
  - tables
  - fenced_code

extra_css:
  - Laplacians.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - mathjaxhelper.js


use_directory_urls: false
